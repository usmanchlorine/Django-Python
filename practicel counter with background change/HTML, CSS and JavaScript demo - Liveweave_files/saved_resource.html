<script>// Write JavaScript here 

var list=["blue","green","red","cyan","magenta","yellow","black","white"]
var x=0
    document.getElementById("product-value").innerHTML=x
function increment(){
  
  if (x>=0){
    x+=1
    document.getElementById("product-value").innerHTML=x
    document.body.style.backgroundColor=list[x%list.length]
  }
 
}


function decrement(){
  if (x>0){
    x-=1
    document.getElementById("product-value").innerHTML=x
    document.body.style.backgroundColor=list[x%list.length]
  }
